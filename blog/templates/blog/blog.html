{% extends "base.html" %}

{% block extra_title %} Blog {% endblock %}

{% block content %}
<div class="container-fluid mt-5">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="pt-4 mb-5">BLOG</h1>

      {% for post in posts %}
      <div class="row mb-2">
        <div class="col">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 class="mb-0">{{ post.title }}</h3>
              <div class="mb-1 text-muted"><small>{{ post.created_on }}</small></div>
              <p class="card-text mb-auto">{{ post.body|truncatewords:10 }}.</p>
              <a href="{% url 'post_detail' post.pk %}" class="stretched-link">Continue reading</a>
            </div>
            <div class="col-auto d-md-block">
              <img src="{{ post.image.url }}" width="200px">
            </div>
          </div>
        </div>
      </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
