{% extends "base.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block extra_title %}
Jude Howells Photography
{% endblock %}

{% block content %}

<div class="row custom-height align-items-center" id="background-image">

  <div class="px-4 py-5 text-center">
    <img class="d-block mx-auto mb-1 signature" src="{{ MEDIA_URL }}signature.png" alt="" id="signature">
    <div class="col-auto mx-auto">
      <p class="lead mb-4">Photographer, Pembrokeshire</p>
      <div class="d-grid gap-2 mt-4 d-sm-flex justify-content-sm-center">
        <a type="button" class="btn btn-outline-dark btn-lg px-4 mt-4 gap-3" href="{% url 'shop' %}">Shop</a>
      </div>
    </div>
  </div>

</div>

{% endblock %}
